openapi: 3.0.1
info:
  title: User API
paths:
  /users:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: "User created successfully"
          content:
            application/json:
              example:
                message: "User created"
                userId: "12345"
        400:
          description: "Bad Request â€” Invalid input data"
        500:
          description: "Internal Server Error"

  /users/{user_id}:
    get:
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
        - $ref: '#/components/parameters/IsActiveParam'
      responses:
        200:
          description: "User found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: "User not found"
        500:
          description: "Internal Server Error"

components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
        isActive:
          type: boolean
      required: ["name", "age"]

  parameters:
    UserIdParam:
      name: user_id
      in: path
      required: true
      schema:
        type: string

    IsActiveParam:
      name: isActive
      in: query
      required: false
      schema:
        type: boolean
